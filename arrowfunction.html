<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript arrow function</h1>
        <p>Syntax of arrow function</p>
        <p id="demo"></p>
        <Script>
            var hello;
            hello = () =>{
                return "Hello javascript";
            }
            document.getElementById("demo").innerHTML=hello();
        </Script>
    </body>
</html>
