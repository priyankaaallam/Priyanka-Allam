<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Objects</h1>
        <p id="demo"></p>
        <script>
            const person ={
                firstname:"Priyanka",
                lastname:"Reddy",
                age:26
            };
            document.getElementById("demo").innerHTML=person.firstname+" "+person.lastname+" is "+person.age;
        </script>
    </body>
</html>
