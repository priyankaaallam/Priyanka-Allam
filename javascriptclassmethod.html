<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript class</h1>
        <p id="demo"></p>
        <script>
            class person{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
            
            age(){
                let date=new Date();
                return date.getFullYear() - this.year;
            }
        }
        const person1= new person("Priyanka",1995);
        document.getElementById("demo").innerHTML=person1.name +" "+person1.age();
        </script>
    </body>
</html>
