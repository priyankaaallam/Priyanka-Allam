<!DOCTYPE html>
<html>
    <body>
        <h2>For loop</h2>
        <p id="demo"></p>
        <script>
            let text="";
            for(i=0;i<5;i++){
                text += i +"<br>";

            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
