<!DOCTYPE html>
<html>
    <body>
        <h1>  converting array to string</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const colors=["red","blue","green","black"];
            document.getElementById("demo").innerHTML=colors.toString();
            document.getElementById("demo1").innerHTML=colors.join("*");
        </script>
    </body>
</html>
