<!DOCTYPE html>
<html>
    <body>
        <script>
            var num;
            num = prompt("enter a number");
            if(num%3 === 0 && num%7 === 0 )
            {
                document.write("Given number is multiple of 3 & 7")
            }  else if(num%3 === 0){
                document.write("given number is multiple of 3")
            }
            else if(num%7 === 0){
                document.write("given number is multiple of 7")
            } else {
                document.write(" given number is not multiple with 3 and 7")
            }       
        </script>
    </body>
</html>
