<!DOCTYPE html>
<html>
    <body>
        <h1>lowercase to uppercase</h1>
        <button onclick="myfunction()">click here</button>
        <p id="demo">priyanka reddy</p>
        <script>
            function myfunction(){
                let text=document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML=text.toUpperCase();
            }
        </script>
    </body>
</html>
