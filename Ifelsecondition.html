<!DOCTYPE html>
<html>
    <body>
        <h3>If-Else condition</h3>
        <p id="demo"></p>
        <script>
            const hour=new Date().getHours();
            let greetings;
            if(hour<15){
                greetings="gud day";
            }
            else{
                greetings="gud evening";
            }
            document.getElementById("demo").innerHTML=greetings;
        </script>
    </body>
</html>
