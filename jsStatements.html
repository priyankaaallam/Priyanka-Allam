<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript statements</h1>
        <button onclick="myFunction()">CLICK ME</button>
        <p id="demo"></p>
        <script> 
        function myFunction(){
        let x,y,z;
        x=10;
        y=20;
        z=x+y;
        document.getElementById("demo").innerHTML=z;
        }
        </script>
    </body>
</html>
