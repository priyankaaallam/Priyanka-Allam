<!DOCTYPE html>
<html>
    <body>
        <h2>Popping the array values</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
           const colors=["red","pink","black","blue"];
           document.getElementById("demo").innerHTML=colors;
           colors.pop();
           document.getElementById("demo1").innerHTML=colors;
           colors.push("green");
           document.getElementById("demo2").innerHTML=colors;
    
        </script>
    </body>
</html>
