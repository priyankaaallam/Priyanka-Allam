<!DOCTYPE html>
<html>
    <body>
        <h2> Parsefloat</h2>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            parseFloat(10.8) + "<br>" +
            parseFloat(10) + "<br>" +
            parseFloat("10.7") + "<br>" +
            parseFloat("10 2") + "<br>" +
            parseFloat("priyanka 10.2") + "<br>" +
            parseFloat("10 priyanka");

        </script>
    </body>
</html>
