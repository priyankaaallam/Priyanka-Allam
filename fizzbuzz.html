<!DOCTYPE html>
<html>
    <body style="text-align: center; color: rgb(4, 5, 51);">
       <h1>Integers from 1 to 100 </h1>

         <script>
            for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                document.write(" FizzBuzz" + "<br>");
            } else if (i % 3 === 0) {
                document.write( " Fizz" + "<br>");
            } else if (i % 5 === 0) {
                document.write( " Buzz" + "<br>");
            } else {
              document.write(i + "<br>");
            }
          }
        </script>
    
      </body>
</html>
