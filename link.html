<!DOCTYPE html>
<html>
    <head>
<style>
    p{
        font-size: 20px;
    }
    a:link
            {
                color: blue;
                background-color:  #e1b5e2;
                text-decoration: solid;
                padding: 10px;
            }
            a:visited{
                color:rgb(9, 138, 95);
            }
    a:hover
    {
        color: rgb(31, 218, 31);
        text-decoration: underline;
    }
    a:active
    {
        color: rgb(224, 12, 12);
    }
</style>
    </head>
    <body>
        <h2>Styling a link depending on state</h2>
        <p><a href="s.webp" target="_blank">click here</a></p>
    </body>
</html>
