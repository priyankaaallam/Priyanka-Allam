<!DOCTYPE html>
<html>
    <body>
        <h2>Math.power example</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            document.getElementById("demo").innerHTML=Math.pow(4,2);
            document.getElementById("demo1").innerHTML=Math.sqrt(36);
            document.getElementById("demo2").innerHTML=Math.abs(-4.6);
        </script>
    </body>
</html>
