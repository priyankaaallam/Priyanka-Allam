<!DOCTYPE html>
<html>
    <body>
        <script>
            class Colors{
                constructor(name){
                    this.name=name;
                }
                present(){
                    return "I like "+this.name +" color";      
                          }
            }
            const myColors=new Colors("Black")
            document.write(myColors.present());
        </script>
    </body>
</html>
