<!DOCTYPE html>
<html>
    <head>
<style>
    body{
        background-color: aqua;
    }
    p{
        color: blueviolet;
    }
    p.normal{
        border: 2px solid;
        margin: 50px;
            padding: 2px;
            }
            p.round1{
                border:2px solid;
                border-radius: 5px;
                padding: 2px;
            }
            p.round2{
                border: 2px solid;
                border-radius:10px;
                padding:2px;
            }
</style>
    </head>
    <body>
        <h1 style="text-align: center;">CSS borders</h1>
        <p class="normal">normal border</p>
        <p class="round1">rounded border with 5px</p>
        <p class="round2">rounded border with 10px</p>
    </body>
</html>
