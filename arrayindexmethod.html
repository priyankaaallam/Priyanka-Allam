<!DOCTYPE html>
<html>
    <body>
        <h3>Javascript array findIndex method</h3>
        <p id="demo"></p>
        <script>
            const x=[11,19,9,4,5,56];
            document.getElementById("demo").innerHTML=x.findIndex(myfunction);
            function myfunction(value,index,array){
            return value > 21;
            }
        </script>
    </body>
</html>
