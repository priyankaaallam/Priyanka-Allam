<!DOCTYPE html>
<html>
    <body>
        <h1>Student Result</h1>
        <p> Grade based on marks</p>
        <p id="demo"></p>
        <script>
            let marks=78, grade;
           
             if(marks >90){
                  grade= "A";
              }
              else if(marks >80)
              {
                  grade="B";
              }
              else if(marks >70)
              {
                  grade="C";
              }
              else
              {
                  grade="D";
              }
            document.getElementById("demo").innerHTML = grade;
          
        </script>
    </body>
</html>
