<!DOCTYPE html>
<html>
    <head>
        <style>
            
.pagnation{
    display: inline-block;
    }
    .pagnation a{
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        border: 1px solid gray;
        margin: 0 4px;
      
    }
    .pagnation a.active{
        background-color: rgb(121, 211, 121);
        color: white;
    }
    .pagnation a:hover:not(.active){
        background-color: rgb(85, 83, 83);
    }
</style>
    </head>
    <body>
        <h1>Simple pagnation</h1>
        <div class="pagnation">
            <a href="#">&laquo;</a>
            <a class="active" href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">&raquo;</a>
        </div>
    </body>
</html>
