<!DOCTYPE html>
<html>
     <head>
       <style>
          body{
            text-align: center;
            background-color: antiquewhite;
         }
          .input #progress{
            background-color: rgb(3, 30, 37);
              }
      
        </style>
     </head>
     <body>
        <div id="input">
          <h1>Progress Bar</h1>
          <label id="input" for="inp">Input a value </label>
          <input
            type="number"
            id="inp"
            placeholder="1-100"
            onchange="validation()"
            onkeyup="validation()"
            min="1"
            max="100"
          />
          <p id="demo"></p>
          <br />
          <label id="inpt" for="inp">Progress </label>
          <input  type="range" id="progress" value="0"  /><br />
        </div>
        <script>
          function validation(){
            var output = "";
            const value = document.getElementById("inp").value;
            if (value < 0 || value > 100) {
             
              document.getElementById("progress").value=0;

            } else {
            
              document.getElementById("progress").value = value;
            }
            document.getElementById("demo").innerHTML = output;
          }
        </script>
     </body>
</html>
