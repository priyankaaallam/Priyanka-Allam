<!DOCTYPE html>
<html>
    <body>
        <h3>fixed to method</h3>
        <p id="demo"></p>
        <script>
            let x=9.646;
            document.getElementById("demo").innerHTML=
            x.toFixed(0)+ "<br>" +
            x.toFixed(2)+ "<br>" +
            x.toFixed(5);
            
        </script>
    </body>
</html>
