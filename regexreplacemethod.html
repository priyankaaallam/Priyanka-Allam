<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript regular expression replace method </h2>
        <p id="demo">Hello welcome to Javascript</p>
        <button onclick="myfunction()">try it</button>

        <script>
            function myfunction(){
            let text=document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML=text.replace(/javascript/i,"Techouts");
            }
        </script>
    </body>
</html>
