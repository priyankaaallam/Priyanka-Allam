<!DOCTYPE html>
<html>
    <body>
        <h2> Math. minimum value is</h2>
        <p id="demo"></p>
        <h2> Math. maximun value is</h2>
        <p id="demo1"></p>
        <script>
            document.getElementById("demo").innerHTML=Math.min(5,-6,4,8,2,9,19);
            document.getElementById("demo1").innerHTML=Math.max(5,-6,4,8,2,9,19);
        </script>
    </body>
</html>
