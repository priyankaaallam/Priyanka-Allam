<!DOCTYPE html>
<html>
    <head>
        <style>
            .card{
                margin: 100px 200px;
                width: 250px;
                text-align: center;
                border: 1px solid black;
            }
            .Header{
                background-color: rgb(24, 163, 117);
                color: aliceblue;
                font-size: 36px;
                padding: 10px;
            }
            .container{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="Header">
                <h1>19</h1>
            </div>
            <div class="container">
                <p> 19-July-2022 </p>
            </div>
        </div>
    </body>
</html>
