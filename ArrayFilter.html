<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays.filter method</h1>
        <p id="demo"></p>
        <script>
             const x=[12,34,56,32,11,2];
             const num= x.filter(myfunction);
             document.getElementById("demo").innerHTML=num;
            function myfunction(value){
             return  value>10;
            }
        </script>
    </body>
</html>
