<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript of loop</h1>
        <p style="margin-left:20px ;" id="demo"></p>
        <script>
            let language ="javascript";
            let text="";
            for(let x of language){
                text +=x+ "<br>"
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
