<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown{
                display:inline-block;
                position:relative;
            }
            .dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
            .dropdown-content{
                display: none;
                position: absolute;
                border: 1px solid black;
                background-color: #ade9dc;
                padding: 12px 16px;
                z-index: 1;
                min-width: 160px;
                 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
           
            .dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}           
         
        </style>
    </head>
    <body>

        <h2>Dropdown Menu</h2>
        <p>Move the mouse over the button to open the dropdown menu.</p>
        
        <div class="dropdown">
          <button class="dropbtn">Dropdown</button>
          <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          </div>
        </div>
            
      </body>
        </html>
