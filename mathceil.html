<!DOCTYPE html>
<html>
    <body>
        <h2>Math.ceil method</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            document.getElementById("demo").innerHTML=Math.ceil(4.4);
            document.getElementById("demo1").innerHTML=Math.floor(4.4);
            document.getElementById("demo2").innerHTML=Math.trunc(4.4);
            document.getElementById("demo3").innerHTML=Math.sign(-4);
        </script>
    </body>
</html>
