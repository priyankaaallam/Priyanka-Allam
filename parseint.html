<!DOCTYPE html>
<html>
    <body>
        <h3> ParseInt converts string to numbers</h3>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            parseInt("10")+ "<br>" +
            parseInt("-10")+ "<br>" +
            parseInt("10.56")+ "<br>" +
            parseInt("22 56")+ "<br>" +
            parseInt("22,56")+ "<br>" +
            parseInt(10.34)+ "<br>" +
            parseInt(-20)+ "<br>" +
            parseInt("priyanka 11");
        </script>
    </body>
</html>
