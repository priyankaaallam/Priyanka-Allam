<!DOCTYPE html>
<html>
    <head>
        <style>
 h1{
     margin: 0px 0px 50px 0px;
            border: 2px solid;
        }
        h2{
     margin: 15px 0px 0px 0px;
     border: 2px solid;
        }
        </style>
       
       
    </head>
    <body>
        <p>In this example the h1 element has a bottom margin of 50px and the h2 element has a top margin of 20px. 
            So, the vertical margin between h1 and h2 should have been 70px (50px + 20px). However, 
            due to margin collapse, the actual margin ends up being 50px.<</p>
        <h1>Heading1</h1>
        <h2>Heading2</h2>
    </body>
</html>
