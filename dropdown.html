<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown{
                display: inline-block;
                position: relative;
            }
            .dropdown-content{
                display: none;
                position: absolute;
                background-color: aquamarine;
                z-index: 1;
                width: 120px;
                padding: 12px 16px;
            }
           
            
            .dropdown:hover .dropdown-content{
                display: block;
            }
            
                    </style>
    </head>
    <body>
        <h1>HTML dropdown Example</h1>
        <div class="dropdown">
            <span>Mouse hover me</span>
       
                    <div class="dropdown-content">
            <span>
                Hello world
            </span>
        </div>
    </div>
    </body>
</html>
