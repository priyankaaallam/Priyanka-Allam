<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
               box-sizing: border-box;
            }
            h1{
                text-align: center;
            }
            .navbar{
                overflow: hidden;
                background-color: rgb(68, 143, 187);
            }
            .navbar a{
                float: left;
                font-size: 16px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .dropdown{
                float:left;
                overflow: hidden;
            }
            .dropdown .dropbtn {
                font-size: 16px;  
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font: inherit;
                margin: 0;
            }
            .navbar a:hover, .dropdown:hover .dropbtn {
                background-color: rgb(31, 206, 124);
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #eeeded;
                width: 100%;
                left: 0;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content .header {
                background: rgb(99, 201, 241);
                padding: 16px;
                color: white;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            .column {
                float: left;
                width: 33.33%;
                padding: 10px;
                background-color: rgb(241, 245, 245);
                height: 250px;
            }

            .column a {
                float: none;
                color: black;
                padding: 16px;
                text-decoration: none;
                display: block;
                text-align: left;
                
            }

            .column a:hover {
                background-color: #ddd;
            }
            .button-active{
                background-color: rgb(47, 202, 112);
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a class="button-active " href="#Home">Home</a>
            <a href="#news">News</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown
                </button>
                <div class="dropdown-content">
                    <div class="header">
                        <h1>Mega Dropdown Menu</h1>
                    </div>
                    <div class="row">
                         <div class="column">
                            <h3>Column 1</h3>
                            <a href="#Link1">Link1</a>
                            <a href="#Link2">Link2</a>
                            <a href="#Link3">Link3</a>
                        </div>
                        <div class="column">
                            <h3>Column 2</h3>
                            <a href="#Link1">Link1</a>
                            <a href="#Link2">Link2</a>
                            <a href="#Link3">Link3</a>
                        </div>
                        <div class="column">
                            <h3>Column 3</h3>
                            <a href="#Link1">Link1</a>
                            <a href="#Link2">Link2</a>
                            <a href="#Link3">Link3</a>
                        </div>
                    </div>
    
                </div>
            </div>
           <div style="float:right ; margin-right:15px">
             <a href="#about">About</a>
            </div>
        </div>
        <div>
            <h1 style="margin-top:200px ;">Mega Dropdown box</h1>
        </div>
    </body>
</html>
