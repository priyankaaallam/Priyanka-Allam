<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript class</h2>
        <p> Here class is a template</p>
        <p id="demo"></p>
        <script>
            class person{
                constructor(name,age){
                    this.name = name;
                    this.age = age;
                }
            }
                const person1 = new person("Priyanka",26);
                document.getElementById("demo").innerHTML = person1.name + " "+ person1.age;
                        
        </script>
    </body>
</html>
