<!DOCTYPE html>
<html>
    <body>
        <h3>js global methods</h3>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            Number(true)+ "<br>" +
            Number(false)+ "<br>" +
            Number(10)+ "<br>" +
            Number("10")+ "<br>" +
            Number("10.8")+ "<br>" +
            Number(10.6)+ "<br>" +
            Number("10, 3")+ "<br>" +
            Number("10 08")+ "<br>" +
            Number("priyanka");

        </script>
    </body>
</html>
