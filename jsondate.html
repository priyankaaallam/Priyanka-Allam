<!DOCTYPE html>
<html>
    <body>
        <h2>JSON</h2>
        <p id="demo"></p>
        <script>
            const txt='{"name": "Priyanka" , "birth": "11-11-1995" }'
            const obj = JSON.parse(txt);
            obj.birth = new Date(obj.birth);
            document.getElementById("demo").innerHTML=obj.name +" , "+ obj.birth;
        </script>
    </body>
</html>
