<!DOCTYPE html>
<html>
    <body>
        <h1>map.set method</h1>
        <p id="demo"></p>
     <script> 
        const color = new Map();
        color.set("Red", 10);
        color.set("blue", 20);
        color.set("black", 30);
        document.getElementById("demo").innerHTML= color.size;

     </script>
    </body>
</html>
